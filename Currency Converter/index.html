<!DOCTYPE html>
<html lang="en">
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game">
            <h2>Currency Converter</h2>
            <input type="radio" name="units" id="euro-to-lev">
            <label for="euro-to-lev">Euro > Lev</label> <br>
            <input type="radio" name="units" id="lev-to-euro">
            <label for="lev-to-euro">Lev > Euro</label> <br>
            
            <input type="text" id="input">
            <button id="submit">Convert</button> <br>
            <label class="output" id="value">15.55</label>
            <label class="output" id="currency">lv.</label>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
