<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="parent">
        <div class="box">
            <h5 id="stopwatch">00:00:00,00</h5>
            <button id="start-stop" class="start">Start</button>
            <button id="reset-lap">Reset</button>
        </div>
    </div>
    <div class="laps-box">
        <h4>Laps</h4> <br>
        <ol id="laps"></ol>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
