</head>
<body>
    <div class="parent">
            <div id="clock-container" class="box">
                <a href="Clock/clock.html">

            </div>

                    <button id="stopwatch"><i class="fa-solid fa-stopwatch"></i> Stopwatch</button>

            <div id="timer-container" class="box">  
                <a href="timer.html">
                    <button id="timer"><i class="fa-solid fa-hourglass"></i> Timer</button>
                </a>  
            </div>
    </div>

</html>
