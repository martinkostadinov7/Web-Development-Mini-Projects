<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="top-buttons" id="top-buttons">
                <button id="hoursUpButton">˄</button>
                <button id="minutesUpButton">˄</button>
                <button id="secondsUpButton">˄</button>
            </div>
            <h5 id="timer-value">00:00:00</h5>
            <div class="bottom-buttons" id="bottom-buttons">
                <button id="hoursDownButton">˅</button>
                <button id="minutesDownButton">˅</button>
                <button id="secondsDownButton">˅</button>
            </div>
        </div>
        <div class="buttons">
            <button class="active" id="start">Start</button>
            <button id="pause-resume">Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
