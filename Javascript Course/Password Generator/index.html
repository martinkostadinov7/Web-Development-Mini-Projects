<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="container">
            <h1>Password Generator</h1>
            
            <label for="lengthInput">The password should be exactly: </label>
            <input id="lengthInput" type="number" min="8" value="8"> <br>
            
            <p>It should contain:</p>
            <div class="variables">
                <input type="checkbox" name="passwordVariables" id="capitalLetters">
                <label for="capitalLetters">Capital letters</label> <br>
                <input type="checkbox" name="passwordVariables" id="numbers">
                <label for="numbers">Numbers</label> <br>
                <input type="checkbox" name="passwordVariables" id="specialSymbols">
                <label for="specialSymbols">Special symbols</label> <br>
            </div> <br>
            <button id="generateButton" onclick="generatePassword()">Generate</button>
            <h2 id="password">Password</h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
