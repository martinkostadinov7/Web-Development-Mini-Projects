<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="box">
            <div class="calculatons" id="display"></div>
            <div class="buttons">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button> 
                <button id="divide" class="orange">/</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="multiply" class="orange">X</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="minus" class="orange">-</button>
                <button id="clear" class="orange">AC</button>
                <button id="0">0</button>
                <button id="equals"class="orange">=</button>
                <button id="plus" class="orange">+</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
